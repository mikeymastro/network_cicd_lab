kind: pipeline
type: docker
name: Testing Python CI/CD

steps:
- name: Black Code Format Check
  image: magic9669/network_cicd
  commands:
  - black . --check

- name: Batfish Pre-Checks
  image: magic9669/network_cicd
  commands:
  - python3 batfishcheck.py

- name: Precheck Configuration Diff
  image: magic9669/network_cicd
  environment:
    PASSWORD:
      from_secret: PASSWORD
    USER:
      from_secret: USER
  commands:
  - python build.py --dry_run

- name: Deploy Configurations
  image: magic9669/network_cicd
  environment:
    PASSWORD:
      from_secret: PASSWORD
    USER:
      from_secret: USER
  commands:
  - python build.py --no_dry_run
  when:
    branch:
    - master
    - main

- name: Check IP Interfaces
  image: magic9669/network_cicd
  environment:
    PASSWORD:
      from_secret: PASSWORD
    USER:
      from_secret: USER
  commands:
#  - pip3 install -r requirements.txt
  - python3 checkip.py

- name: Suzieq Check
  image: python:3.8
  commands:
  - pip install suzieq rich
  - python test_suzieq.py
  when:
    branch:
    - master
    - main
  volumes:
  - name: suzieq
    path: /tmp/suz

volumes:
- name: suzieq
  host:
    path: /home/mastro/suz
